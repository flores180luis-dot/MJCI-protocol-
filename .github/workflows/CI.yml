name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Run tests
        run: pytest -q

  assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Image Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin imagemagick webp zip oxipng
      - name: Generate Images
        run: |
          chmod +x scripts/generate_and_package_images.sh
          ./scripts/generate_and_package_images.sh
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MJCI-quickstart-images
          path: assets/images/MJCI-quickstart-images.zip
